<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عصام للتقنية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .logo-text {
            font-family: 'El Messiri', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #00ccff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .logo-subtitle {
            font-size: 1.2rem;
            color: #888888;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            animation: loading 2.5s ease-in-out 2.5s forwards;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* الصفحة الرئيسية */
        .main-content {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .main-content.show {
            display: block;
            animation: fadeInMain 1s ease-out;
        }

        /* العنوان في الأعلى مع الرموز */
        .top-title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            animation: techGlow 3s ease-in-out infinite;
            padding: 15px 0;
        }

        .title-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tech-icon {
            font-size: 2rem;
            color: #00ff88;
            animation: iconFloat 3s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .tech-icon:nth-child(1) { animation-delay: 0s; }
        .tech-icon:nth-child(2) { animation-delay: 0.5s; }
        .tech-icon:nth-child(4) { animation-delay: 1s; }
        .tech-icon:nth-child(5) { animation-delay: 1.5s; }

        .main-title {
            font-family: 'El Messiri', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #00ccff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            margin: 0 10px;
        }

        .sub-title {
            font-size: 1rem;
            color: #cccccc;
            font-weight: 300;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        /* خلفية الإلكترونيات المتحركة */
        .electronics-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* الدوائر الإلكترونية */
        .circuit {
            position: absolute;
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            animation: circuitPulse 6s ease-in-out infinite;
        }

        .circuit:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        .circuit:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 80%;
            animation-delay: -2s;
        }

        .circuit:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 85%;
            animation-delay: -4s;
        }

        /* الشرائح الإلكترونية */
        .chip {
            position: absolute;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            animation: chipFloat 8s ease-in-out infinite;
        }

        .chip:nth-child(4) {
            width: 80px;
            height: 60px;
            top: 20%;
            left: 30%;
            border-radius: 8px;
        }

        .chip:nth-child(5) {
            width: 60px;
            height: 80px;
            top: 60%;
            left: 20%;
            border-radius: 5px;
            animation-delay: -3s;
        }

        .chip:nth-child(6) {
            width: 70px;
            height: 50px;
            top: 80%;
            left: 70%;
            border-radius: 6px;
            animation-delay: -6s;
        }

        /* الأسلاك المتصلة */
        .wire {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            height: 2px;
            opacity: 0.1;
            animation: wireFlow 4s linear infinite;
        }

        .wire:nth-child(7) {
            width: 200px;
            top: 40%;
            left: 10%;
            transform: rotate(45deg);
        }

        .wire:nth-child(8) {
            width: 150px;
            top: 60%;
            left: 60%;
            transform: rotate(-30deg);
            animation-delay: -1s;
        }

        .wire:nth-child(9) {
            width: 180px;
            top: 20%;
            left: 50%;
            transform: rotate(15deg);
            animation-delay: -2s;
        }

        /* النقاط الإلكترونية */
        .dot {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.1;
            animation: dotPulse 2s ease-in-out infinite;
        }

        .dot:nth-child(10) {
            width: 6px;
            height: 6px;
            top: 25%;
            left: 25%;
        }

        .dot:nth-child(11) {
            width: 4px;
            height: 4px;
            top: 45%;
            left: 75%;
            animation-delay: -0.5s;
        }

        .dot:nth-child(12) {
            width: 8px;
            height: 8px;
            top: 75%;
            left: 35%;
            animation-delay: -1s;
        }

        .dot:nth-child(13) {
            width: 5px;
            height: 5px;
            top: 55%;
            left: 55%;
            animation-delay: -1.5s;
        }

        /* الموجات الرقمية */
        .digital-wave {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            height: 3px;
            opacity: 0.1;
            animation: digitalFlow 3s linear infinite;
        }

        .digital-wave:nth-child(14) {
            width: 300px;
            top: 35%;
            left: 0;
        }

        .digital-wave:nth-child(15) {
            width: 250px;
            top: 65%;
            left: 0;
            animation-delay: -1s;
        }

        .digital-wave:nth-child(16) {
            width: 200px;
            top: 85%;
            left: 0;
            animation-delay: -2s;
        }

        /* الرموز الإلكترونية الكبيرة */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 4rem;
            color: rgba(0, 255, 136, 0.1);
            animation: floatAround 20s linear infinite;
            z-index: 2;
        }

        .floating-icon.headphones { top: 15%; left: 15%; animation-delay: 0s; }
        .floating-icon.satellite { top: 25%; left: 75%; animation-delay: -5s; }
        .floating-icon.laptop { top: 65%; left: 25%; animation-delay: -10s; }
        .floating-icon.phone { top: 75%; left: 65%; animation-delay: -15s; }
        .floating-icon.tablet { top: 45%; left: 45%; animation-delay: -7s; }
        .floating-icon.router { top: 35%; left: 25%; animation-delay: -12s; }

        /* الأنيميشنات */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes fadeInMain {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes techGlow {
            0%, 100% {
                opacity: 1;
                filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
            }
            50% {
                opacity: 0.7;
                filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.6));
            }
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-5px) scale(1.1);
            }
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg);
            }
            75% {
                transform: translate(50px, -50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes circuitPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        @keyframes chipFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(2deg);
            }
            75% {
                transform: translateY(10px) rotate(-2deg);
            }
        }

        @keyframes wireFlow {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        @keyframes digitalFlow {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .sub-title {
                font-size: 0.9rem;
            }
            
            .circuit {
                width: 100px !important;
                height: 100px !important;
            }
            
            .tech-icon {
                font-size: 1.5rem;
            }
            
            .title-content {
                gap: 10px;
            }
            
            .floating-icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.4rem;
            }
            
            .sub-title {
                font-size: 0.8rem;
            }
            
            .tech-icon {
                font-size: 1.2rem;
            }
            
            .title-content {
                gap: 5px;
            }
            
            .floating-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-container">
            <div class="logo-icon">⚡</div>
            <h1 class="logo-text">عصام للتقنية</h1>
            <p class="logo-subtitle">التميز في عالم الإلكترونيات</p>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="main-content" id="mainContent">
        <!-- العنوان في الأعلى مع الرموز -->
        <div class="top-title">
            <div class="title-content">
                <div class="tech-icon">🎧</div>
                <div class="tech-icon">🛰️</div>
                <h1 class="main-title">مدونة عصام للتقنية</h1>
                <div class="tech-icon">💻</div>
                <div class="tech-icon">📱</div>
            </div>
            <p class="sub-title">أحدث المقالات والتقنيات في عالم الإلكترونيات</p>
        </div>

        <!-- الرموز الإلكترونية الكبيرة العائمة -->
        <div class="floating-icons">
            <div class="floating-icon headphones">🎧</div>
            <div class="floating-icon satellite">🛰️</div>
            <div class="floating-icon laptop">💻</div>
            <div class="floating-icon phone">📱</div>
            <div class="floating-icon tablet">📟</div>
            <div class="floating-icon router">📡</div>
        </div>

        <!-- خلفية الإلكترونيات المتحركة -->
        <div class="electronics-background">
            <!-- دوائر إلكترونية -->
            <div class="circuit"></div>
            <div class="circuit"></div>
            <div class="circuit"></div>
            
            <!-- شرائح إلكترونية -->
            <div class="chip"></div>
            <div class="chip"></div>
            <div class="chip"></div>
            
            <!-- أسلاك متصلة -->
            <div class="wire"></div>
            <div class="wire"></div>
            <div class="wire"></div>
            
            <!-- نقاط إلكترونية -->
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            
            <!-- موجات رقمية -->
            <div class="digital-wave"></div>
            <div class="digital-wave"></div>
            <div class="digital-wave"></div>
        </div>
    </div>

    <script>
        // الانتقال إلى الصفحة الرئيسية
        function showMainContent() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            // إخفاء شاشة التحميل
            loadingScreen.classList.add('fade-out');
            
            // إظهار المحتوى الرئيسي بعد التأخير
            setTimeout(() => {
                mainContent.classList.add('show');
                loadingScreen.style.display = 'none';
                
                // إنشاء عناصر إلكترونية إضافية
                createElectronicElements();
            }, 1500);
        }

        // إنشاء عناصر إلكترونية إضافية
        function createElectronicElements() {
            const background = document.querySelector('.electronics-background');
            
            // إضافة نقاط إلكترونية إضافية
            for (let i = 0; i < 15; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // حجم عشوائي
                const size = Math.random() * 6 + 2;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // موقع عشوائي
                dot.style.top = `${Math.random() * 100}%`;
                dot.style.left = `${Math.random() * 100}%`;
                
                // تأخير عشوائي للأنيميشن
                dot.style.animationDelay = `${Math.random() * 2}s`;
                
                background.appendChild(dot);
            }
            
            // إضافة أسلاك إضافية
            for (let i = 0; i < 10; i++) {
                const wire = document.createElement('div');
                wire.className = 'wire';
                
                // طول وعرض عشوائي
                const width = Math.random() * 200 + 100;
                wire.style.width = `${width}px`;
                
                // موقع عشوائي
                wire.style.top = `${Math.random() * 100}%`;
                wire.style.left = `${Math.random() * 100}%`;
                
                // دوران عشوائي
                const rotation = Math.random() * 360;
                wire.style.transform = `rotate(${rotation}deg)`;
                
                // تأخير عشوائي للأنيميشن
                wire.style.animationDelay = `${Math.random() * 4}s`;
                
                background.appendChild(wire);
            }
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // الانتقال التلقائي بعد 4 ثوانٍ
            setTimeout(showMainContent, 4000);
            
            // إمكانية التخطي بالنقر
            document.getElementById('loadingScreen').addEventListener('click', showMainContent);
        });
    </script>
</body>
</html>
